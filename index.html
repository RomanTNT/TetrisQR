<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tetris Game</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            margin: 0;
            overflow: hidden;
        }
        canvas { 
            background: #000; 
            display: block; 
            margin: 0 auto; 
        }
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        button {
            width: 60px;
            height: 60px;
            background-color: #333;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple Tetris</h1>
    <canvas id="tetris" width="240" height="400"></canvas>

    <div class="controls">
        <button id="left">‚óÄÔ∏è</button>
        <button id="rotate">üîÑ</button>
        <button id="right">‚ñ∂Ô∏è</button>
        <button id="down">‚¨áÔ∏è</button>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20); // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è —É–¥–æ–±–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ–∏–≥—É—Ä

        const arena = createMatrix(12, 20);

        const player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            score: 0,
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –º–∞—Ç—Ä–∏—Ü—ã –∞—Ä–µ–Ω—ã –∏–ª–∏ —Ñ–∏–≥—É—Ä—ã
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ñ–∏–≥—É—Ä—ã
        function createPiece(type) {
            if (type === 'T') {
                return [
                    [0, 0, 0],
                    [1, 1, 1],
                    [0, 1, 0],
                ];
            } else if (type === 'O') {
                return [
                    [1, 1],
                    [1, 1],
                ];
            } else if (type === 'L') {
                return [
                    [0, 0, 1],
                    [1, 1, 1],
                    [0, 0, 0],
                ];
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –º–∞—Ç—Ä–∏—Ü—ã –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = 'red'; // –¶–≤–µ—Ç –±–ª–æ–∫–æ–≤
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –≤—Å–µ–π –∏–≥—Ä—ã
        function draw() {
            context.fillStyle = '#000'; // –§–æ–Ω —Ö–æ–ª—Å—Ç–∞ (—á—ë—Ä–Ω—ã–π)
            context.fillRect(0, 0, canvas.width, canvas.height); // –û—á–∏—â–∞–µ–º —Ö–æ–ª—Å—Ç

            drawMatrix(arena, { x: 0, y: 0 }); // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∞—Ä–µ–Ω—ã
            drawMatrix(player.matrix, player.pos); // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ñ–∏–≥—É—Ä—ã –∏–≥—Ä–æ–∫–∞
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        // –û–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ –∞—Ä–µ–Ω—ã –∏ —Ñ–∏–≥—É—Ä—ã
        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö —Å—Ç—Ä–æ–∫
        function arenaSweep() {
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0); // –£–¥–∞–ª—è–µ–º —Å—Ç—Ä–æ–∫—É
                arena.unshift(row); // –î–æ–±–∞–≤–ª—è–µ–º –ø—É—Å—Ç—É—é —Å—Ç—Ä–æ–∫—É —Å–≤–µ—Ä—Ö—É
                ++y;
            }
        }

        // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞ –≤–Ω–∏–∑
        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep(); // –í—ã–∑–æ–≤ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö —Å—Ç—Ä–æ–∫
            }
            dropCounter = 0;
        }

        // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞ –≤–ª–µ–≤–æ –∏ –≤–ø—Ä–∞–≤–æ
        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        // –°–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–∏ –∏–≥—Ä–æ–∫–∞ –∏ —Å–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π —Ñ–∏–≥—É—Ä—ã
        function playerReset() {
            const pieces = 'TOL'; // –¢–∏–ø—ã —Ñ–∏–≥—É—Ä
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0)); // –ï—Å–ª–∏ –∏–≥—Ä–∞ –ø—Ä–æ–∏–≥—Ä–∞–Ω–∞, –æ—á–∏—â–∞–µ–º –∞—Ä–µ–Ω—É
                player.score = 0;
            }
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–≤–æ—Ä–æ—Ç–æ–º —Ñ–∏–≥—É—Ä—ã
        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        // –ü–æ–≤–æ—Ä–æ—Ç –º–∞—Ç—Ä–∏—Ü—ã —Ñ–∏–≥—É—Ä—ã
        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–¥—Ä–∞ –∏–≥—Ä—ã
        let dropCounter = 0;
        let dropInterval = 1000;

        let lastTime = 0;
        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw(); // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –∏–≥—Ä—É
            requestAnimationFrame(update); // –¶–∏–∫–ª –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–º —á–µ—Ä–µ–∑ –∫–ª–∞–≤–∏—à–∏
        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) {
                playerMove(-1); // –í–ª–µ–≤–æ
            } else if (event.keyCode === 39) {
                playerMove(1); // –í–ø—Ä–∞–≤–æ
            } else if (event.keyCode === 40) {
                playerDrop(); // –í–Ω–∏–∑
            } else if (event.keyCode === 81) {
                playerRotate(-1); // –ü–æ–≤–æ—Ä–æ—Ç –ø—Ä–æ—Ç–∏–≤ —á–∞—Å–æ–≤–æ–π
            } else if (event.keyCode === 87) {
                playerRotate(1); // –ü–æ–≤–æ—Ä–æ—Ç –ø–æ —á–∞—Å–æ–≤–æ–π
            }
        });

        // –°–µ–Ω—Å–æ—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.getElementById('left').addEventListener('touchstart', () => {
            playerMove(-1);
        });

        document.getElementById('right').addEventListener('touchstart', () => {
            playerMove(1);
        });

        document.getElementById('rotate').addEventListener('touchstart', () => {
            playerRotate(1);
        });

        document.getElementById('down').addEventListener('touchstart', () => {
            playerDrop();
        });

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        playerReset();
        update();
    </script>
</body>
</html>
